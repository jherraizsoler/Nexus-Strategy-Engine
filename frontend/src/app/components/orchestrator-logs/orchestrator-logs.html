<div class="bg-gray-900 rounded-lg p-4 font-mono text-sm text-green-400 shadow-inner">
  <div class="flex justify-between items-center border-b border-gray-700 pb-2 mb-3">
    <span class="text-gray-400 uppercase text-xs tracking-widest">Nexus Orchestrator Event Log</span>
    <span class="flex items-center">
      <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
      {{ status }}
    </span>
  </div>
  
  <div class="overflow-y-auto max-h-48 space-y-1">
    <p *ngFor="let log of logs" class="leading-snug">
      <span class="text-gray-600">[{{ now | date:'HH:mm:ss' }}]</span> 
      <span class="text-blue-400"> > </span> {{ log }}
    </p>
    <p *ngIf="logs.length === 0" class="text-gray-600 italic">Esperando inicializaci√≥n del motor...</p>
  </div>
</div>
